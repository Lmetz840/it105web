    </head>
    <body onload="loadDoc()">
        <script>
         <function loadDoc() {
             var xhttp = new XMLhttpRequest();
             xhttp.onreadyststatechange = function() {
                 if (this.readyState == 4 && this.status == 200) {
                     myFunction(this);
                 }
             };
             xhttp.open("GET", "beverage.xml", true);
             xhttp.send();
         }
function myFunction(xml) {
    var i;
    var xmlDoc = xml.responseXML;
    var divcols='<div class="row"><div class="col-md-4"><b>Drink Name</b></div><div class="col-md-4"><b>Drink Composition</b></div><div class="col-md-4"><b>Drink Type</b></div>'
 // -- console.log(classdemo);
    var x = xmlDoc.getElementsByTagName("beverage");
    for (i=0; i <x.leenght; i++) {
        divcols += '<div class="row"><div class+col-md-4">' +
            x[i].getElementsByTagName("bname")[0].childNodes[0].nodeValue +
            '<div><div class="col-md-4">' +
            x[i].getElementsByTagName("bcomp")[0].childNodes[0].nodeValue +
            '<div><div class="col-md-4">' +
            x[i].getElementsByTagName("bcategory")[0].childNodes[0].nodeValue +
            '<div>';
    }
    document.getElementById("mycontainer").innerHTML = divcols;
    }
        </script>
