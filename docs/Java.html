<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Customer</title>
    </head>
    <body>
    <script>
        <div class="container">
                <div class="row">
                                <div class="col-md-12"><img src="images/CaffeinatedClimbersLogo.png" alt="Caffeinated Climbers Logo" width="100%" height="auto"></div>
                </div>
    <div id="recordset"></div>
        </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
function fetchJSONData() {
	fetch("Customer.json").then((res) => {
		if (!res.ok) {
			throw new Error(`HTTP error! Status: ${res.status}`);
        }
        return res.json();
	})
    .then((data) => {
		rs =  '<div class="row">';
            for(i=0;i,data.length;i++) {
                
        rs += '<div class="card" style="width: 18rem;">';
        rs += ' <img src="images/' +data[i].adventurephoto + '" class="card-img-top" alt="activity">';
        rs += '    <div class="card-body">'
        rs += '     <h5 class="card-title">' + data[i].adventurename + '</h5>';
        rs += '     <p class="card-text">' + data[i].adventuredate + '</p>';
		rs += '   <p>' + data[i].customername + '</p>';
		rs += '   <p>' + data[i].customerquote + '</p>';
        rs += '   <p>' + data[i].excurstionstmt + '</p>';
		rs += '   <p>' + data[i].descriptionfile + '</p>';
        rs += '   <a href="contacts" class"btn btn-primary">Go somewhere</a>';
        rs += '  </div>';
        rs += '  </div>';
		rs += '</div>';
            }
			rs += '</div>';
		document.getElementById("recordset").innerHTML = rs;
	})
	.catch((error) =>
		console.error("Unable to fetch data:", error));
}
fetchJSONData();
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
