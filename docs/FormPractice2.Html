<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
<script>
    var mystr= "";
    var hw="";
function testMe (frm) {
    var myname = frm.user_name.value;
    var a = frm.lenA.value;
    var b = frm.lenB.value;
    hyp = Math.sqrt(a^2 + b^2)
    document.getElementById("formresults").innerHTML = "Project Name " + myname + "<p>Length C: " + hyp + "</p>";
    
}
    // Above code: tells computer to create forms (frm) for Project Name, A & B and introduces "Math" tags to allow computer to run formulas that result in the length of side C of the triangle
    // below code: tells computer to "get" the "results" (last part of code) from Project Name and Length A & B and write them below the form when you click the "Click Me" button
        </script>
    </head>
    <body>
    <form method="get">
        <p>
        <label for="name">Project Name:</label>
        <input type="text" id="name" name="user_name" />
        </p>
        <p>
        <label for="lenA">Length A:</label>
        <input type="text" id="lenA" name="lenA" />
        </p>
        <p>
        <label for="lenB">Length B:</label>
        <input type="text" id="lenB" name="lenB" />
        </p>
        <p>
            <input type="button" name="CoolButton" value="Click Me" onclick="testMe(this.form);">
        </p>
    </form>
        <div class="results" id="formresults">
        </div>
    </body>
</html>
