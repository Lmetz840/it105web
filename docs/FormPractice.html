<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
<script>
    var mystr= "";
    var hw="";
function testMe (frm) {
    var myname = frm.user_name.value;
    var mymail = frm.user_email.value;
    var mymsg = frm.user_message.value;
    
    document.getElementById("formresults").innerHTML = "Name" + myname + "Email" + mymail + "Message" + mymsg;
    
}
    // Above code: tells computer to create forms (frm) for Name, Email, and Message that result in "formresults" that tie the "Name" title to the myname string and repeats for other two forms
    // below code: tells computer to "get" the "results" (last part of code) from Name, Email, and Message and write them below the form when you click the "Click Me" button
        </script>
    </head>
    <body>
    <form method="get">
        <p>
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name" />
        </p>
        <p>
        <label for="mail">Email:</label>
        <input type="email" id="mail" name="user_email" />
        </p>
        <p>
        <label for="msg">Message:</label>
            <textarea id="msg" name="user_message"> </textarea>
        </p>
        <p>
            <input type="button" name="CoolButton" value="Click Me" onclick="testMe(this.form);">
        </p>
    </form>
        <div class="results" id="formresults">
        </div>
    </body>
</html>
