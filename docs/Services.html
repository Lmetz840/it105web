<!doctype html>
<html lang="en">
<head>
<title>Services</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href=https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
<body onload="loadDoc()">
<script>

/*

<sid> SRV-01 </sid>
<stype> Backpacking </stype>
<sname> Weekend Backpacking Trip </sname>
<sduration> 3 Days </sduration>
<sdepart> Friday 12 PM </sdepart>
<sreturn> Sunday </sreturn>
<sdescript> Backpacking trip from Mapleton Depot to the Martins Gap via the Standing Stone Trail. Includes all meals. </sdescript>
<scost> $750.00 </scost>fee

*/       

function loadDoc() {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                                if (this.readyState == 4 && this.status == 200) {
                                                myFunction(this);
                                }
                };
                xhttp.open("GET", "Services.xml", true);
                xhttp.send();
}
function myFunction(xml) {
                var i;
                var xmlDoc = xml.responseXML;
                var divcols='<div class="row">';
                divcols += '   <div class="col-md-1.5"><b> Service ID </b></div>';
                divcols += '   <div class="col-md-1.5"><b> Service Type </b></div>';
                divcols += '   <div class="col-md-1.5"><b> Service Name </b></div>';
                divcols += '   <div class="col-md-1.5"><b> Service Duration </b></div>';
                divcols += '   <div class="col-md-1.5"><b> Service Depart </b></div>';
                divcols += '   <div class="col-md-1.5"><b> Service Return </b></div>';
                divcols += '   <div class="col-md-1.5"><b> Service Description </b></div>';
                divcols += '   <div class="col-md-1.5"><b> Service Cost </b></div>';
                divcols += '</div>';

// -- WHAT IS LOADED INTO THE DIVCOLS VARIABLE

//  --  console.log(divcols);

// ---------------------------------------

                var x = xmlDoc.getElementsByTagName("service");
                for (i = 0; i <x.length; i++) { 
                                divcols += '<div class="row">';
                                divcols += '<div class="col-md-1.5">' + x[i].getElementsByTagName("sid")[0].childNodes[0].nodeValue + '</div>';
                                divcols += '<div class="col-md-1.5">' + x[i].getElementsByTagName("stype")[0].childNodes[0].nodeValue + '</div>';
                                divcols += '<div class="col-md-1.5">' + x[i].getElementsByTagName("sname")[0].childNodes[0].nodeValue + '</div>';
                                divcols += '<div class="col-md-1.5">' + x[i].getElementsByTagName("sduration")[0].childNodes[0].nodeValue + '</div>';
                                divcols += '<div class="col-md-1.5">' + x[i].getElementsByTagName("sdepart")[0].childNodes[0].nodeValue + '</div>';
                                divcols += '<div class="col-md-1.5">' + x[i].getElementsByTagName("sreturn")[0].childNodes[0].nodeValue + '</div>';
                                divcols += '<div class="col-md-1.5">' + x[i].getElementsByTagName("sdescript")[0].childNodes[0].nodeValue + '</div>';
                                divcols += '<div class="col-md-1.5">' + x[i].getElementsByTagName("scost")[0].childNodes[0].nodeValue + '</div>';
                                divcols += '</div>';
                }
                document.getElementById("mycontainer").innerHTML = divcols;
}
</script>
<div class="container">
                <div class="row">
                                <div class="col-md-12"><img src="images/CaffeinatedClimbersLogo.png" alt="Caffeinated Climbers Logo" width="100%" height="auto"></div>
                </div>
    <div id="mycontainer"></div>
</div>
<script src=https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src=https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script> 
    </body>
</html>
