<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Form Processing</title>
<script> 
    <div class="container">
                <div class="row">
                                <div class="col-md-12"><img src="images/CaffeinatedClimbersLogo.png" alt="Caffeinated Climbers Logo" width="100%" height="auto"></div>
                </div>
    <div id="mycontainer"></div>
</div>
// Declarations
var mystr = "";
var hw = "";
        
/* 
    * White space matters betwee the script tags
    * Flush left within the tags (line 15 and line 17)
*/
        
function testMe(frm) { 
    var myname = frm.user_name.value;
    var mymail = frm.user_email.value;
    var myfeed = frm.user_feedback.value;
    
    document.getElementById("formresults").innerHTML = "Name " + myname + "Email " + mymail + " Feedback " + myfeed;
    
}
    </script>
    </head>
    <body>

<form method="GET">
  <p>
    <label for="name">Name:</label>
    <input type="text" id="name" name="user_name" />
  </p>
  <p>
    <label for="mail">Email:</label>
    <input type="email" id="mail" name="user_email" />
  </p>
  <p>
    <label for="msg">Feedback:</label>
    <textarea id="feed" name="user_feedback"></textarea>
  
  <p>
    <input type="button" name="CoolButton" value="Enter" onclick="testMe(this.form);"> 
  </p>
</form>
<div class="results" id="formresults"> 
</div>
    </body>
</html>
